# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Pablo Destic's website
email: destic@math.univ-lyon1.fr
description: >- # this means to ignore newlines until "baseurl:"
  PhD student at Institut Camille Jordan, under the supervision of Ita√Ø Ben Yaacov.
  My main interest is the theory of globally valued fields.
# twitter_username: username
# github_username: username
minimal_mistakes_skin: air
search: false

remote_theme: "mmistakes/minimal-mistakes@4.27.3"

atom_feed:
  hide: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include: ["_pages"]

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Pablo Destic"
  avatar : "/assets/images/bio-photo.png"
  bio    : "PhD student at [Institut Camille Jordan](https://math.univ-lyon1.fr/icj/)"
  links:
    - label: "email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:destic@math.univ-lyon1.fr"
    - label: "arXiv"
      icon: "fas fa-fw fa-user"
      url: "https://arxiv.org/search/?query=Destic%2C+Pablo&searchtype=author"
    - label: "Resume"
      icon: "fas fa-fw fa-file-text"
      url: "assets/CV_english.pdf"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:destic@math.univ-lyon1.fr"
    - label: "arXiv"
      icon: "fas fa-fw fa-user"
      url: "https://arxiv.org/search/?query=Destic%2C+Pablo&searchtype=author"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

ul:
  display:inline-block
  padding:0
